<div class="main-content">
  <div class="container" style="padding-top:10%">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger text-center" >
                      <h4 class="card-title">ABC JOBS</h4>
                      <p class="card-category" i18n="Candidate Login Title@@CandidateLoginTitle">Candidate LogIn</p>
                  </div>
                  <div class="card-body">
                      <form
                      [formGroup]="loginCandidatoForm"
                      (ngSubmit)="!loginCandidatoForm.invalid && loginCandidato(usuario.value, clave.value)"
                      >
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input #usuario novalidate matInput placeholder="User" formControlName="usuario" i18n-placeholder="User input placeholder@@UserInputLabel">                        
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input #clave novalidate matInput placeholder="Password" type="password" formControlName="clave" i18n-placeholder="Password input placeholder@@PasswordInputLabel">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-6 col-md-10 ml-auto mr-auto">
                              <div class="row">
                                <div class="col-md-6">
                                  <button mat-raised-button class="btn btn-danger btn-block" (click)="backToLanding()" i18n="Back button label@@BackButton">Back</button>
                                </div>
                                <div class="col-md-6">
                                    <button 
                                    mat-raised-button class="btn btn-danger btn-block" 
                                    type="submit" 
                                    [disabled]="!loginCandidatoForm.valid" i18n="LogIn button label@@LogInButton">LogIn</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
