<div class="main-content">
    <div class="container" style="padding-top:10%">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger text-center" >
                        <h4 class="card-title">ABC Jobs</h4>
                        <p class="card-category">{{'LANDING.Title' | translate}}</p>
                    </div>
                    <div class="card-body">
                        <div class="row" style="padding-top:5%">
                            <div class="col-md-6 d-flex justify-content-center" >
                                <button mat-raised-button class="btn btn-danger btn-block" style="width:80%" (click)="goToLoginEmpresa()" id="loginCompanyBtn">{{'LANDING.LoginCompany' | translate}}</button>
                            </div>
                            <div class="col-md-6 d-flex justify-content-center">
                                <button mat-raised-button class="btn btn-danger btn-block" style="width:80%" (click)="goToLoginCandidato()" id="loginCandidateBtn">{{'LANDING.LoginCandidate' | translate}}</button>
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:5%; padding-top:2%">
                            <div class="col-md-6 d-flex justify-content-center">
                                <button mat-raised-button class="btn btn-danger btn-block" style="width:80%" (click)="goToRegistroEmpresa()">{{'LANDING.SignUpCompany' | translate}}</button>
                            </div>
                            <div class="col-md-6 d-flex justify-content-center">
                                <button mat-raised-button class="btn btn-danger btn-block" style="width:80%" (click)="goToRegistroCandidato()">{{'LANDING.SignUpCandidate' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="copyright pull-right" style="margin-right: 5%;">
    <div style="border-radius: 5px; background-color:red; color: white; padding-left: 2px; padding-right: 2px;">
        <mat-icon>translate</mat-icon> 
        <select style="border-radius: 5px; background-color:red; color: white; padding-left: 2px; padding-right: 2px;" #selLang (change)="translateLanguageTo(selLang.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language">{{ language }}</option>
        </select>
    </div>
  </div>
