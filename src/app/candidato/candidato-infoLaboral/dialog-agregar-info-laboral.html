<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger text-center">
            <h4 class="card-title " mat-dialog-title>{{'WORKING_INFO.Title' | translate}}</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>{{'WORKING_INFO.Position' | translate}}</mat-label>
                  <input required matInput [(ngModel)]="data.cargo" id="cargoText">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>{{'WORKING_INFO.StartYear' | translate}}</mat-label>
                  <input required matInput [(ngModel)]="data.ano_inicio" id="anoInicioText">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>{{'WORKING_INFO.EndYear' | translate}}</mat-label>
                  <input required matInput [(ngModel)]="data.ano_fin" id="anoFinText">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>{{'WORKING_INFO.Company' | translate}}</mat-label>
                  <input required matInput [(ngModel)]="data.empresa" id="empresaText">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="{{'WORKING_INFO.Description' | translate}}" [(ngModel)]="data.descripcion" id="descripcionText"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button mat-raised-button class="btn btn-danger btn-block" (click)="onNoClick()" id="regresar">{{'WORKING_INFO.BackButton' | translate}}</button>
              </div>
              <div class="col-md-6">
                <button mat-raised-button class="btn btn-danger btn-block" [disabled]="!data.cargo || !data.ano_inicio || !data.ano_fin || !data.empresa" [mat-dialog-close]="data" cdkFocusInitial id="agregarInfoLaboralBtn">{{'WORKING_INFO.AddButton' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
