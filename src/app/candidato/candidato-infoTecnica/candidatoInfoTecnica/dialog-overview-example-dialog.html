<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger text-center">
            <h4 class="card-title " mat-dialog-title>Technical information</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 text-center">
                <mat-form-field>
                    <mat-select [(value)]="data.tipo">
                        <!-- <mat-label>Seleccione un tipo de habilidad t√©cnica</mat-label> -->
                        <mat-option value="Rol">Rol</mat-option>
                        <mat-option value="Tecnologia">Tecnologia</mat-option>
                        <mat-option value="Lenguaje">Lenguaje</mat-option>
                    </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Technical skill</mat-label>
                  <input matInput [(ngModel)]="data.valor">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button mat-raised-button class="btn btn-danger btn-block" (click)="onNoClick()">Back</button>
              </div>
              <div class="col-md-6">
                <button mat-raised-button class="btn btn-danger btn-block" [mat-dialog-close]="data"   cdkFocusInitial>Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
